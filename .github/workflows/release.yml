name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-napi:
    name: Build NAPI - ${{ matrix.settings.target }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: windows-latest
            target: i686-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_napi_cross: true
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_musl: true
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_napi_cross: true
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_musl: true
          - host: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            use_napi_cross: true
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
          components: clippy, rustfmt

      - name: Install build dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            musl-tools \
            clang \
            pkg-config \
            libssl-dev \
            libwayland-dev \
            libxcb1-dev \
            libxrandr-dev \
            libdbus-1-dev \
            libpipewire-0.3-dev \
            libegl1-mesa-dev \
            libgles2-mesa-dev \
            libgbm-dev \
            libxi-dev \
            libxtst-dev

      - name: Setup zig (required for musl / cargo-zigbuild)
        if: ${{ contains(matrix.settings.target, 'musl') }}
        uses: mlugg/setup-zig@v2
        with:
          version: '0.15.2'

      - name: Install cargo-zigbuild (musl only)
        if: ${{ contains(matrix.settings.target, 'musl') }}
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install -r

      - name: Build NAPI binary
        run: |
          cd packages/bot
          if [ -n "${{ matrix.settings.use_napi_cross }}" ]; then
            napi build --release --esm --const-enum --output-dir dist --target ${{ matrix.settings.target }} --use-napi-cross
          elif [ -n "${{ matrix.settings.use_musl }}" ]; then
            napi build --release --esm --const-enum --output-dir dist --target ${{ matrix.settings.target }} -x
          else
            napi build --release --esm --const-enum --output-dir dist --target ${{ matrix.settings.target }}
          fi
        shell: bash

      - name: List built files
        run: ls -la packages/bot/dist/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/bot/dist/*.node
          if-no-files-found: error

  build-freebsd:
    runs-on: ubuntu-latest
    name: Build NAPI - FreeBSD
    steps:
      - uses: actions/checkout@v5
      
      - name: Build on FreeBSD
        id: build
        uses: cross-platform-actions/action@v0.30.0
        env:
          DEBUG: napi:*
          RUSTUP_IO_THREADS: 1
        with:
          operating_system: freebsd
          version: '14.3'
          memory: 8G
          cpu_count: 3
          environment_variables: 'DEBUG RUSTUP_IO_THREADS'
          shell: bash
          run: |
            sudo pkg install -y -f curl node libnghttp2 npm
            sudo npm install -g corepack
            curl https://sh.rustup.rs -sSf --output rustup.sh
            sh rustup.sh -y --profile minimal --default-toolchain stable
            sudo corepack enable
            source "$HOME/.cargo/env"
            echo "~~~~ rustc --version ~~~~"
            rustc --version
            echo "~~~~ node -v ~~~~"
            node -v
            echo "~~~~ pnpm --version ~~~~"
            pnpm --version
            pwd
            ls -lah
            whoami
            env
            freebsd-version
            pnpm install -r --filter '!bench' --filter '!examples'
            pnpm rs:build
            rm -rf node_modules
            rm -rf target
      
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: bindings-x86_64-unknown-freebsd
          path: packages/bot/dist/*.node
          if-no-files-found: error

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: 
      - build-napi
      - build-freebsd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install -r

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all downloaded artifacts
        run: |
          echo "-- Downloaded artifacts structure --"
          ls -laR artifacts/

      - name: Create dist directory for bot
        run: mkdir -p packages/bot/dist

      - name: Move all .node binaries to bot dist
        run: |
          echo "-- Moving .node files --"
          for artifact_dir in artifacts/bindings-*; do
            if [ -d "$artifact_dir" ]; then
              target=$(basename "$artifact_dir" | sed 's/^bindings-//')
              echo "Processing target: $target"

              node_file=$(find "$artifact_dir" -name "*.node" -type f)
              if [ -n "$node_file" ]; then
                case "$target" in
                  x86_64-apple-darwin)
                    dest_name="bot.darwin-x64.node"
                    ;;
                  aarch64-apple-darwin)
                    dest_name="bot.darwin-arm64.node"
                    ;;
                  x86_64-pc-windows-msvc)
                    dest_name="bot.win32-x64-msvc.node"
                    ;;
                  i686-pc-windows-msvc)
                    dest_name="bot.win32-ia32-msvc.node"
                    ;;
                  aarch64-pc-windows-msvc)
                    dest_name="bot.win32-arm64-msvc.node"
                    ;;
                  x86_64-unknown-linux-gnu)
                    dest_name="bot.linux-x64-gnu.node"
                    ;;
                  x86_64-unknown-linux-musl)
                    dest_name="bot.linux-x64-musl.node"
                    ;;
                  aarch64-unknown-linux-gnu)
                    dest_name="bot.linux-arm64-gnu.node"
                    ;;
                  aarch64-unknown-linux-musl)
                    dest_name="bot.linux-arm64-musl.node"
                    ;;
                  armv7-unknown-linux-gnueabihf)
                    dest_name="bot.linux-arm-gnueabihf.node"
                    ;;
                  x86_64-unknown-freebsd)
                    dest_name="bot.freebsd-x64.node"
                    ;;
                  *)
                    echo "Warning: Unknown target $target, using generic name"
                    dest_name="bot.$target.node"
                    ;;
                esac
                
                echo "  Copying: $node_file -> packages/bot/dist/$dest_name"
                cp -v "$node_file" "packages/bot/dist/$dest_name"
              else
                echo "  Warning: No .node file found in $artifact_dir"
              fi
            fi
          done
          echo "-- Final dist contents --"
          ls -la packages/bot/dist/

      - name: Build NAPI index files
        run: |
          cd packages/bot
          pnpm napi build --platform --release --esm --const-enum --output-dir dist
        shell: bash

      - name: Verify bot package structure
        run: |
          echo "-- Bot package dist/ contents --"
          ls -la packages/bot/dist/
          echo "-- Checking for required files --"
          test -f packages/bot/dist/index.js && echo "‚úì index.js found" || echo "‚úó index.js missing"
          test -f packages/bot/dist/index.d.ts && echo "‚úì index.d.ts found" || echo "‚úó index.d.ts missing"
          echo "-- .node files --"
          find packages/bot/dist/ -name "*.node" -exec basename {} \;

      - name: Build TypeScript packages
        run: pnpm ts:build

      - name: Publish @tego/bot
        run: pnpm publish --access public --no-git-checks
        working-directory: packages/bot
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @tego/botjs
        run: pnpm publish --access public --no-git-checks
        working-directory: packages/botjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-npm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## üê∫ @tego/bot ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            ```bash
            npm install @tego/bot@${{ steps.version.outputs.VERSION }}
            # or
            pnpm add @tego/bot@${{ steps.version.outputs.VERSION }}
            ```
            
            ### What's Changed
            See the changelog for details.
            
            ### Documentation
            Visit https://github.com/tegojs/bot#readme for full documentation.
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

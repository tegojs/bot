[package]
name = "bot"
version = "0.1.1"
edition = "2024"
rust-version = "1.85"

[lib]
name = "bot"
crate-type = ["cdylib"]
test = false

[dependencies]
napi = { version = "3.2.4", default-features = false, features = ["async"] }
napi-derive = "3.2.4"
enigo = "0.6.1"
xcap = "0.7.1"
rdev = "0.5.3"
image = "0.24"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.21"
arboard = "3.4"
active-win-pos-rs = "0.9"

[dev-dependencies]
tokio-test = "0.4"

# Don't run cargo test on this crate since it's a Node.js addon
# Tests should be run via the Node.js test suite
[[test]]
name = "no_tests"
path = "tests/integration_tests.rs"
harness = false

[build-dependencies]
napi-build = "2.2.3"

[package]
name = "bot"
version = "0.1.3"
edition = "2024"
rust-version = "1.85"
description = "N-API bindings for aumate desktop automation library"

[lib]
name = "bot"
crate-type = ["cdylib"]
test = false

[dependencies]
# N-API bindings
napi.workspace = true
napi-derive.workspace = true

# Core library
aumate = { path = "../aumate", default-features = false, features = ["input", "screen", "clipboard", "window", "image_match"] }

# Image processing (for decoding template images)
image.workspace = true

# Utilities
once_cell.workspace = true
tokio.workspace = true

[dev-dependencies]
tokio-test.workspace = true

# Don't run cargo test on this crate since it's a Node.js addon
# Tests should be run via the Node.js test suite
[[test]]
name = "no_tests"
path = "tests/integration_tests.rs"
harness = false

[build-dependencies]
napi-build.workspace = true

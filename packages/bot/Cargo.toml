[package]
name = "bot"
version = "0.0.1"
edition = "2024"
rust-version = "1.85"

[lib]
name = "bot"
crate-type = ["cdylib"]

[dependencies]
napi = { version = "3.2.4", default-features = false, features = ["async"] }
napi-derive = "3.2.4"
enigo = "0.6.1"
xcap = "0.7.1"
rdev = "0.5.3"
image = "0.24"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.21"

[dev-dependencies]
tokio-test = "0.4"

[build-dependencies]
napi-build = "2.2.3"


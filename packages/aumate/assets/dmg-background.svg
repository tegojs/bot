<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 400" width="660" height="400">
  <defs>
    <!-- Light gradient background like sunshine -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fbff"/>
      <stop offset="50%" style="stop-color:#e8f4fc"/>
      <stop offset="100%" style="stop-color:#d4ecfa"/>
    </linearGradient>
    <!-- Vivid arrow gradient -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00a8e8"/>
      <stop offset="50%" style="stop-color:#0096d6"/>
      <stop offset="100%" style="stop-color:#0084c4"/>
    </linearGradient>
    <!-- Drop shadow for arrow -->
    <filter id="arrowShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0096d6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Light background -->
  <rect width="660" height="400" fill="url(#bgGrad)"/>

  <!-- Subtle decorative circles -->
  <circle cx="50" cy="50" r="80" fill="#00a8e8" opacity="0.05"/>
  <circle cx="610" cy="350" r="100" fill="#00a8e8" opacity="0.05"/>
  <circle cx="330" cy="80" r="60" fill="#00a8e8" opacity="0.03"/>

  <!-- Vivid arrow pointing from left to right -->
  <g transform="translate(330, 190)" filter="url(#arrowShadow)">
    <!-- Arrow body - thicker and more visible -->
    <rect x="-50" y="-6" width="80" height="12" rx="6" fill="url(#arrowGrad)"/>
    <!-- Arrow head - bigger and bolder -->
    <polygon points="35,-18 70,0 35,18" fill="url(#arrowGrad)"/>
  </g>

  <!-- "Drag to Applications" text - bigger and bolder -->
  <text x="330" y="260" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif" font-size="20" font-weight="600" fill="#0084c4">
    Drag to Applications
  </text>

  <!-- Subtle bottom accent -->
  <rect x="230" y="380" width="200" height="4" rx="2" fill="#00a8e8" opacity="0.2"/>
</svg>
